<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exomiser Tasks</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Additional styles to complement Tailwind */
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 py-8">
  <main class="max-w-4xl mx-auto bg-white shadow rounded-xl p-8 space-y-6">
    <h1 class="text-2xl font-semibold text-center">Exomiser Tasks</h1>
    <div class="space-y-4">
      {% if tasks %}
        <table class="w-full border-collapse">
          <thead>
            <tr class="bg-gray-200">
              <th class="border p-2 text-left">Task ID</th>
              <th class="border p-2 text-left">Status</th>
              <th class="border p-2 text-left">Action</th>
            </tr>
          </thead>
          <tbody>
            {% for task in tasks %}
              <tr>
                <td class="border p-2">
                  <a href="/status/{{ task.task_id }}" class="text-blue-600 hover:underline">{{ task.task_id }}</a>
                </td>
                <td class="border p-2">{{ task.status | capitalize }}</td>
                <td class="border p-2">
                  {% if task.status == "queued" %}
                    <button onclick="runTask('{{ task.task_id }}')" class="px-4 py-2 bg-emerald-600 text-white rounded hover:bg-emerald-700">Run</button>
                  {% else %}
                    -
                  {% endif %}
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      {% else %}
        <p class="text-sm text-gray-600">No tasks available.</p>
      {% endif %}
      <a href="/" class="inline-block px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">
        Submit New Task
      </a>
    </div>
  </main>
  <script>
    async function runTask(taskId) {
      try {
        const response = await fetch(`/run/${taskId}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          }
        });
        if (!response.ok) {
          const errorText = await response.text();
          console.error('Run task error:', errorText);
          alert('Failed to run task: ' + errorText);
          return;
        }
        alert('Task execution started!');
        // Refresh the page to show updated status
        window.location.reload();
      } catch (err) {
        console.error('Run task error:', err);
        alert('Failed to run task: ' + err.message);
      }
    }
  </script>
</body>
</html>
